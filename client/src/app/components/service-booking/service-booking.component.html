<div class="content">
  <div class="container booking-container">
    <div class="row">
      <div class="col-md-6">
        <img src="{{imageURL + 'undraw_booking.svg' }}" alt="Image" class="img-fluid booking-img">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <p class="mb-4 center-align booking-service-name"><strong>{{serviceName}}</strong></p>
              <p class="mb-4 center-align booking-service-price"><strong>Price:</strong> ${{servicePrice}}</p>
            </div>

            <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">

              <p>Enter date for service</p>
              <div class="form-group mb-4">
                <input type="date" formControlName="date" [value]="today | date:'yyyy-MM-dd'" (mouseover)="highlight($event)" (mouseout)="dampen($event)">
              </div>

              <p>Select time for service</p>
              <div class="custom-select mb-4" (mouseover)="highlight($event)" (mouseout)="dampen($event)">
                <select class="form-control" formControlName="time" (change)="onTimeSelect()">
                  <option value="" selected disabled hidden>Select Time</option>
                  <option *ngFor="let option of timeOptions" [value]="option">{{option}}</option>
                </select>
                <div class="select-arrow"></div>
              </div>

              <div class="center-align">
                <input type="submit" value="Book" class="btn btn-block btn-primary">
              </div>
            </form>

          </div>
        </div>

      </div>

    </div>
  </div>
</div>
